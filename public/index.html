<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Images/Favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Ark Web Map that updates Ark Players position."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Images/Favicon-32x32.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/Manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Ark Web Map</title>
  </head>
  <body onload="HideCertainMarkers();">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      function HideCertainMarkers() {
        var hide = [
          "CityTerminal",
          "Artifact",
          "LootCrate",
          "CaveEntrance",
          "CaveLootCrate",
          "DungeonLootCrate",
          "OrbitalSupplyDrop",
          "DesertLootCrate",
          "DeepSeaLootCrate",
          "Rune",
          "Notes",
          "Glitch",
          "Dossier",
          "PointOfInterest",
          "MissionDispatcher",
          "HyperchargeNode",
          "ChargeNode",
          "PlantSpeciesZ",
          "GasVein",
        ];
        hide.forEach((_hide) => {
          document.getElementById(
            `map-legend-marker-checkbox-${_hide}`
          ).checked = false;
          //$(`img.leaflet-marker-icon.${_hide}.leaflet-zoom-animated.leaflet-interactive`).toggle();
        });
      }
    </script>
  </body>
</html>
